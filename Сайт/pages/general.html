async function deletePet(event, petId) {
  event.stopPropagation();
  
  try {
    const result = await showDeleteConfirmation(petId);
    if (!result) return;

    // –ó–∞–ø—Ä–æ—Å –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ
    const response = await fetch(`${API_URL}/pets/${petId}`, {
      method: 'DELETE',
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
        'Content-Type': 'application/json'
      }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.detail || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞

    showToast('–ü–∏—Ç–æ–º–µ—Ü —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω', 'success');
    
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
    showToast(error.message, 'error');
  }
}

// –†–∞—Å—á–µ—Ç –≤–æ–∑—Ä–∞—Å—Ç–∞
function calculateAge(birthDate) {
  if (!birthDate) return '–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
  const birth = new Date(birthDate);
  const today = new Date();
  
  const months = (today.getFullYear() - birth.getFullYear()) * 12 
    + (today.getMonth() - birth.getMonth());
    
  const years = Math.floor(months / 12);
  const remainingMonths = months % 12;
  
  if (years === 0) return `${months} –º–µ—Å`;
  if (remainingMonths === 0) return `${years} –ª–µ—Ç`;
  return `${years} –ª–µ—Ç ${remainingMonths} –º–µ—Å`;
}

// –ù–∞–≤–∏–≥–∞—Ü–∏—è –∫ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –ø–∏—Ç–æ–º—Ü–∞
function navigateToPet(petId, isEdit = false) {
  window.location.href = `pet.html?id=${petId}${isEdit ? '&edit=true' : ''}`;
}

// –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ —Ç–∏–ø–∞ –ø–∏—Ç–æ–º—Ü–∞
function getPetTypeClass(petType) {
  const types = {
    '–ö–æ—à–∫–∞': 'cat',
    '–°–æ–±–∞–∫–∞': 'dog',
    '–ü—Ç–∏—Ü–∞': 'bird',
    '–ì—Ä—ã–∑—É–Ω': 'rodent'
  };
  return types[petType] || 'other';
}

// –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –ø–∏—Ç–æ–º—Ü–∞
function getPetIcon(petType) {

    '–ü—Ç–∏—Ü–∞': 'ü¶ú',
    '–ì—Ä—ã–∑—É–Ω': 'üêπ'

}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
function initCalendar() {
  const calendarEl = document.getElementById('calendar');
  if (!calendarEl) return;

  calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: ['dayGrid'],
    initialView: 'dayGridMonth',
    locale: 'ru',
    events: async (info, success) => {
      try {
        const res = await fetch(
          `${API_URL}/reminders?start=${info.startStr}&end=${info.endStr}`, 
          {
            headers: { 
              'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
              'Content-Type': 'application/json'
            }
          }
        );
        
        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π');
        
        const reminders = await res.json();
        const events = reminders.map(reminder => ({
          title: reminder.description,
          start: reminder.reminder_date,
          allDay: false
        }));
        
        success(events);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π:', error);
        success([]);
      }
    }
  });
  
  calendar.render();
}

// –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è
async function changePassword(event) {  
  event.preventDefault();
  const formData = new FormData(event.target);
  
  const passwords = {
    old_password: formData.get('old_password'),
    new_password: formData.get('new_password'),
    confirm_password: formData.get('confirm_password')
  };

  if (passwords.new_password !== passwords.confirm_password) {
    showToast('–ù–æ–≤—ã–µ –ø–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'error');
    return;
  }
  
  if (passwords.new_password.length < 6) {
    showToast('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
    return;
  }

  try {
    const response = await fetch(`${API_URL}/users/change-password`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        old_password: passwords.old_password,
        new_password: passwords.new_password
      })
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.detail || '–û—à–∏–±–∫–∞ —Å–º–µ–Ω—ã –ø–∞—Ä–æ–ª—è');
    }

    showToast('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω', 'success');
    closeModal('password-modal');

  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ —Å–º–µ–Ω—ã –ø–∞—Ä–æ–ª—è:', error);
    showToast(error.message, 'error');
  }
}

// –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
function showToast(message, type = 'info') {
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.textContent = message;
  
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–π
function showSection(sectionId) {
  document.querySelectorAll('.content-section').forEach(section => {
    section.classList.remove('active-section');
  });

  document.querySelectorAll('.nav-button').forEach(btn => {
    btn.classList.remove('active');
    if (btn.dataset.section === sectionId) {
      btn.classList.add('active');
    }
  });

  const activeSection = document.getElementById(`${sectionId}-section`);
  if (activeSection) {
    activeSection.classList.add('active-section');
    
    if (sectionId === 'calendar' && !calendar) {
      initCalendar();
    }
  }

  previousSection = sectionId;
  document.querySelector('.back-button').style.display = 
    sectionId === 'pets' ? 'none' : 'block';
}

function confirmLogout() {
  const modal = document.createElement('div');
  modal.className = 'modal-overlay';
  modal.innerHTML = `
    <div class="modal-content">
      <h3>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã—Ö–æ–¥–∞</h3>

      <div class="modal-actions">
        <button class="confirm-btn" onclick="performLogout()">–î–∞, –≤—ã–π—Ç–∏</button>
        <button class="cancel-btn" onclick="this.closest('.modal-overlay').remove()">–û—Ç–º–µ–Ω–∞</button>
